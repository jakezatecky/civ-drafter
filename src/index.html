<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Civilization VI Draft Picker</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Force browsers to re-download this HTML file in case there are any changes -->
    <!-- It is better to set this through the web server, if possible -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <meta name="theme-color" content="#a26638">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#a26638">

    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <%= htmlWebpackPlugin.tags.headTags %>
  </head>
  <body>
    <header>
      <div class="container">
        <a href="/" class="brand-link">
          <img alt="" class="logo" src="assets/img/logo.svg">
          Civilization VI Draft Picker
        </a>

        <div class="header-links">
          <button type="button" class="btn btn-outline-dark">
            <span class="fa-brands fa-patreon"></span> Donate
          </button>
        </div>
      </div>
    </header>

    <main class="container" id="mount">
      <div class="loading-indicator">
        <span class="fas fa-circle-notch fa-spin"></span>
      </div>
    </main>

    <footer class="footer">
      <div class="container">
        <strong>Civilization</strong> is a registered trademark of <a href="https://www.take2games.com/">Take-Two Interactive Software, Inc.</a>
        This website is not affiliated with Take-Two.
      </div>
    </footer>
    <%= env %>
  </body>
</html>
